            <div class="weui-cells__group weui-cells__group_form">

                            <textarea id="content" name="content" class="weui-textarea" placeholder="请描述你所发生的问题" rows="3"></textarea>
                            <div class="weui-textarea-counter"><span>0</span>/200</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="weui-cell weui-cell_active">
                <div class="weui-cell__hd"><label class="weui-label">您的姓名</label></div>
                <div class="weui-cell__bd">
                    <input id="name" name="name" class="weui-input" placeholder="请输入您的姓名">
                </div>
            </div>
            <div class="weui-cell weui-cell_active">
                <div class="weui-cell__hd"><label class="weui-label">您的手机号</label></div>
                <div class="weui-cell__bd">
                    <input id="telephone" name="telephone" class="weui-input" placeholder="请输入您的手机号">
                </div>
            </div>

            <div class="weui-cell weui-cell_active">
                <div class="weui-cell__hd"><label class="weui-label">您需要的金额</label></div>
                <div class="weui-cell__bd">
                    <input id="targetFunds" name="targetFunds" class="weui-input" placeholder="请输入您需要筹集的资金额">
                </div>
            </div>

    </div>

<script>
    function apply_submit(){

        var title = $('#title').val();
        var content = $('#content').val();
        var name = $('#name').val();
        var telephone = $('#telephone').val();
        var targetFunds = $('#targetFunds').val();

        if(title == ''){
            $('#warnDialog').css('display','')
            $('.weui-dialog__bd').html('请填写标题');
            return;
        }
        if(content == ''){
            $('#warnDialog').css('display','')
            $('.weui-dialog__bd').html('请填写问题描述');
            return;
        }
        if(name == ''){
            $('#warnDialog').css('display','')
            $('.weui-dialog__bd').html('请填写您的姓名');
            return;
        }
        if(telephone == ''){
            $('#warnDialog').css('display','')
            $('.weui-dialog__bd').html('请填写您的手机号');
            return;
        }
        if(targetFunds == ''){
            $('#warnDialog').css('display','')
            $('.weui-dialog__bd').html('请填写您申请的金额');
            return;
        }
        if(targetFunds == ''){
            $('#warnDialog').css('display','')
            $('.weui-dialog__bd').html('请填写您申请的金额');
            return;
        }
        var json_data = $("#applyForm").serializeJSON();
        $.ajax({
            type: "POST",
            url: "[[@{../raise/initApply}]]",
            data: JSON.stringify(json_data),
            dataType: "json",
            contentType:"application/json",
            success: function(data){
                if(data.flag){
                    var jumpUrl = "[[@{../raise/step2}]]";
                    jumpUrl+="?raiseId="+data.data+"&openId="+"[[${user.getOpenId()}]]";
                    window.location.href=jumpUrl;
                }else{
                    alert("fail");
                }
            }
        })

    }
</script>
